<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Angel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix-code {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: normal;
            white-space: nowrap;
            animation: matrix-fall-slow 20s linear infinite;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        @keyframes matrix-fall {
            from { 
                transform: translateY(-100vh); 
                opacity: 1;
            }
            to { 
                transform: translateY(100vh); 
                opacity: 0.3;
            }
        }

        @keyframes matrix-fall-slow {
            from { 
                transform: translateY(-100vh); 
                opacity: 0.8;
            }
            to { 
                transform: translateY(100vh); 
                opacity: 0.2;
            }
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-reverse { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        @keyframes glow { 0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); } 50% { text-shadow: 0 0 40px rgba(255, 255, 255, 1); } }

        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .content-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .demon-img {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.8));
            animation: float 3s ease-in-out infinite;
        }

        .pentagram {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        .pentagram-left { animation: spin 8s linear infinite; }
        .pentagram-right { animation: spin-reverse 8s linear infinite; }

        h1 {
            font-size: 36px;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 1);
            animation: glow 2s ease-in-out infinite;
            font-weight: bold;
        }

        .discord-link {
            border: 2px solid #ffffff;
            padding: 14px 30px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }

        .discord-link:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: scale(1.08);
        }

        .form-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
        }

        .form-label {
            font-size: 16px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        .message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message-form input {
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .message-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .message-form input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .message-form button {
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid #ffffff;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .message-form button:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            transform: scale(1.08);
        }

        .success-message {
            color: #00ff00;
            font-size: 15px;
            display: none;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            font-weight: bold;
        }

        .error-message {
            color: #ff0000;
            font-size: 15px;
            display: none;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            font-weight: bold;
        }

        audio { display: none; }

        @media (max-width: 768px) {
            .content-row { gap: 20px; }
            .pentagram { width: 50px; height: 50px; }
            .demon-img { width: 100px; height: 100px; }
            h1 { font-size: 28px; }
            .message-form { max-width: 90vw; }
            .matrix-code { font-size: 24px; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    <audio id="scaryAudio" loop volume="1.0">
        <source src="scary_sound.mp3" type="audio/mpeg">
    </audio>

    <div class="main-content">
        <div class="content-row">
            <img src="pentagram.gif" alt="Pentagram" class="pentagram pentagram-left">
            <img src="demon.png" alt="Demon" class="demon-img">
            <img src="pentagram.gif" alt="Pentagram" class="pentagram pentagram-right">
        </div>

        <h1>VOCE VIU ESSE ANJO¿</h1>

        <a href="https://discord.gg/vv00" class="discord-link" target="_blank">discord.gg/vv00</a>

        <div class="form-container">
            <div class="form-label">REALIZE UM PEDIDO</div>
            <form class="message-form" id="messageForm">
                <input type="text" id="messageInput" placeholder="Escreva sua mensagem..." required>
                <button type="submit">ENVIAR</button>
            </form>
            <div class="success-message" id="successMessage">✓ Mensagem enviada!</div>
            <div class="error-message" id="errorMessage">✗ Erro ao enviar</div>
        </div>
    </div>

    <script>
        // MATRIX RAIN - Código binário caindo GIGANTE
        const binarySequences = [
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100",
            "01001000 01100101 01101100 01101100"
        ];
        
        const matrixBg = document.getElementById('matrixBg');
        const width = window.innerWidth;
        const height = window.innerHeight;
        
        // Criar MUITAS linhas de código caindo
        for (let i = 0; i < 50; i++) {
            const code = document.createElement('div');
            code.className = 'matrix-code';
            code.textContent = binarySequences[Math.floor(Math.random() * binarySequences.length)];
            
            const randomX = Math.random() * width;
            const randomDelay = Math.random() * 12;
            const randomDuration = 10 + Math.random() * 8;
            
            code.style.left = randomX + 'px';
            code.style.top = (Math.random() * height - height) + 'px';
            code.style.animationDelay = randomDelay + 's';
            code.style.animationDuration = randomDuration + 's';
            code.style.fontSize = (28 + Math.random() * 16) + 'px';
            code.style.opacity = (0.7 + Math.random() * 0.3);
            
            matrixBg.appendChild(code);
        }

        // Audio
        const audio = document.getElementById('scaryAudio');
        let audioStarted = false;

        function playAudio() {
            if (!audioStarted) {
                audio.volume = 1.0;
                audio.play().catch(err => console.log('Audio play error:', err));
                audioStarted = true;
            }
        }

        document.addEventListener('click', playAudio);
        document.addEventListener('touchstart', playAudio);
        setTimeout(playAudio, 1000);

        // Webhook
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1474145387638948108/y7QjQaCCR8W_ZS2hCv_LlnAQdf2gW4lI9uv5LV3N9xgVJ5N8tim-wyjVAzQ-OruQEwdw';
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message, username: 'Dark Angel' })
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    messageInput.value = '';
                    setTimeout(() => { successMessage.style.display = 'none'; }, 3000);
                } else {
                    throw new Error('Erro ao enviar');
                }
            } catch (error) {
                console.error('Erro:', error);
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                setTimeout(() => { errorMessage.style.display = 'none'; }, 3000);
            }
        });
    </script>
</body>
</html>
